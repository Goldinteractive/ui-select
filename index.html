<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="//goldinteractive.github.io/ui-shared-assets/style.css">
</head>
<body>
	<h1>Custom selects</h1>

	<a href="http://lcdsantos.github.io/jQuery-Selectric/demo.html">jquery.selectric</a>
	<br />
	<br />

	<select class="ui-select">
		<option value="">Hello</option>
		<option value="">There</option>
	</select>

	<select class="ui-select">
		<optgroup>
			<option value="">Hello</option>
			<option value="">There</option>
		</optgroup>

		<optgroup label="group 2">
			<option value="">Hello</option>
			<option value="">There</option>
		</optgroup>
	</select>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-selectric/public/jquery.selectric.js"></script>
	<script>
		$('.ui-select').selectric({
			arrowButtonMarkup: '<b class="button"></b>'
		});
	</script>
</body>
</html>
